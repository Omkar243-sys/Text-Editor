<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Text Editor Tool</h1>
      <input type="text" id="textInput" placeholder="Type your text here..." />
      <button id="addTextButton">Add Text</button>
      <button id="deleteTextButton">Delete Text</button>
      <div class="controls">
        <label for="fontSize">Font Size:</label>
        <input type="range" id="fontSize" min="10" max="100" value="16" />
        <span id="fontSizeValue" class="me-2">16px</span>|

        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily" class="me-2">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="monospace">monospace</option>
          <option value="cursive">cursive</option>
          <option value="sans-serif">sans-serif</option>
          <option value="serif">serif</option>
        </select>|

        <label for="fontColor">Font Color:</label>
        <input type="color" id="fontColor" value="#000000" />
      </div>
      <div id="designBox" class="design-box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
